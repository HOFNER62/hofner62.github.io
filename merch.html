<div class="container">
  <div class="row">
    <div class="col">
      <h1>Merch</h1>

      <div>
        <button type="button" class="btn btn-success" disabled>Buy Now</button>
        <p>Coming Soon...</p>
      </div>

      <div>
        <div style="height: 305px">
          <div
            uib-carousel
            active="active"
            interval="myInterval"
            no-wrap="noWrapSlides"
          >
            <div
              uib-slide
              ng-repeat="slide in slides track by slide.id"
              index="slide.id"
            >
              <img ng-src="{{slide.image}}" style="margin: auto" />
              <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
